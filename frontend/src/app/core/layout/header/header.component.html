<nav
  class="bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-50"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <div
          class="flex-shrink-0 flex items-center gap-3 cursor-pointer"
          (click)="onGoBack()"
        >
          <div
            class="w-8 h-8 rounded-lg bg-gradient-to-br from-primary-500 to-accent-500 flex items-center justify-center text-white font-bold shadow-lg shadow-primary-500/30"
          >
            AI
          </div>
          <h1
            class="text-xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent hidden sm:block"
          >
            Agentic UI
          </h1>
        </div>
      </div>

      <!-- User Section -->
      <div class="flex items-center gap-4">
        <div class="flex flex-col items-end mr-2">
          <span class="text-sm font-medium text-gray-700">
            {{ currentUser?.full_name || currentUser?.email }}
          </span>
          <div class="flex gap-2 mt-0.5">
            <span
              *ngIf="domainName"
              class="text-xs px-2 py-0.5 bg-indigo-50 text-indigo-700 rounded-full font-medium border border-indigo-100"
            >
              {{ domainName }}
            </span>
            <span
              *ngIf="activeRole"
              class="text-xs px-2 py-0.5 bg-primary-50 text-primary-700 rounded-full font-medium border border-primary-100"
            >
              {{ activeRole }}
            </span>
          </div>
        </div>

        <!-- Logout -->
        <button
          (click)="onLogout()"
          class="p-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-xl transition-all duration-200"
          title="Logout"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>
