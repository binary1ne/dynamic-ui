<div
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
  id="my-modal"
>
  <div
    class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white dark:bg-gray-800"
  >
    <div class="mt-3 text-center">
      <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">
        Manage Components
      </h3>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
        Assign components to {{ userName }}
      </p>

      <div class="mt-4 text-left">
        <div *ngIf="loading" class="text-center py-4">
          <div
            class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500 mx-auto"
          ></div>
        </div>

        <div
          *ngIf="error"
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
          role="alert"
        >
          <span class="block sm:inline">{{ error }}</span>
        </div>

        <div *ngIf="!loading" class="max-h-60 overflow-y-auto">
          <div
            *ngFor="let component of availableComponents"
            class="flex items-center justify-between py-2 border-b border-gray-200 dark:border-gray-700 last:border-0"
          >
            <span class="text-gray-700 dark:text-gray-300">{{
              component
            }}</span>
            <label class="relative inline-flex items-center cursor-pointer">
              <input
                type="checkbox"
                [checked]="isAssigned(component)"
                (change)="toggleAssignment(component, $event)"
                class="sr-only peer"
              />
              <div
                class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-300 dark:peer-focus:ring-indigo-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-600"
              ></div>
            </label>
          </div>
          <div
            *ngIf="availableComponents.length === 0"
            class="text-center text-gray-500 py-4"
          >
            No components available to assign.
          </div>
        </div>
      </div>

      <div class="items-center px-4 py-3">
        <button
          (click)="onClose()"
          class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
