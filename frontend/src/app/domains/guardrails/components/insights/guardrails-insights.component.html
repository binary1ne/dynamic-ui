<div class="card">
    <div class="flex justify-between items-center mb-6">
        <h2 class="card-header !mb-0">üõ°Ô∏è Guardrails Insights</h2>
        <button class="text-primary-600 hover:text-primary-700 text-sm font-medium flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            Refresh
        </button>
    </div>

    <div class="overflow-x-auto rounded-xl border border-gray-100">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50/50">
                <tr>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">User
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Rule
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Snippet
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Time
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-100">
                @for (log of logs; track log.id) {
                <tr class="hover:bg-gray-50/50 transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ log.user_email }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span
                            class="px-2.5 py-1 rounded-full text-xs font-medium bg-red-50 text-red-700 border border-red-100">
                            {{ log.detected_rule }}
                        </span>
                    </td>
                    <td
                        class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate font-mono bg-gray-50 rounded px-2 py-1">
                        {{ log.content_snippet }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ formatDate(log.timestamp) }}</td>
                </tr>
                } @empty {
                <tr>
                    <td colspan="4" class="px-6 py-12 text-center text-gray-500">
                        <div class="flex flex-col items-center justify-center gap-2">
                            <span class="text-3xl">‚úÖ</span>
                            <p class="font-medium">No violations detected</p>
                            <p class="text-xs text-gray-400">System is running safely</p>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
